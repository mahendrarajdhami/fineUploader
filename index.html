<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="fine-uploader/fineUploaderCore.js"></script>
</head>
<body>
<div id="upload_element" style="background-color:#608628;width:100px;border-radius:5px;font-weight:bold;text-align:center;"><b>Upload File</div>

<script type="text/javascript">
	var thumbnailuploader = new qq.FineUploaderBasic({
	  button: document.getElementById("upload_element"),
	  request: {
	    endpoint: 'fine-uploader/endpoint.php'
	  },
	  multiple: true,
	  validation: {
	    allowedExtensions: ['jpeg', 'jpg', 'gif', 'png'],
	    sizeLimit: 51200, // 50 kB = 50 * 1024 bytes
	    itemLimit: 2,
	  },
	  callbacks: {
	    onComplete: function(id, fileName, responseJSON) {
	      if (responseJSON.success) {
	        alert('successfully uploaded');
	      }
	    }
	  }
	});
</script>
</body>
</html>
